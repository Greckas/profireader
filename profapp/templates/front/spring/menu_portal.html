<a href="#" class="link-no-style">        <div class="logo-portal">            <a href="/"><img class="block-center" src="{{ fileUrl(portal.logo_file_id) }}"></a>        </div>    </a><div class="left-menu">{% if g.user.id %}    <a target="_blank" href="//profireader.com{{ url_for('user.profile', user_id = g.user.id) }}" class="link-no-style">        <div class="user-prof">            <img class="block-center" src="{{ g.user.profireader_avatar_url }}" alt="">            <p>{{ g.user.profireader_name }}</p>        </div>    </a>    {% else %}      <a target="_blank" href="//profireader.com/auth/login_signup" class="link-no-style">        <div class="no-login-user">                <i class="fa fa-user fa-4x"></i>                <p>Увійти</p>        </div>    </a>{% endif %}        {% for division in portal.divisions %}            {% if division.portal_division_type_id != 'index' %}                <a {% if division.id == current_division.id %}class="active"{% endif %}>                    <a class="link-no-style spec" href="{% if division.portal_division_type_id != 'company_subportal' %}                        {{ url_for('front.division', division_name=division.name) }}{% else %}{{ url_for('front.company_member', member_company_id = division['member_company']['id'] ,                                        member_company_name = division['member_company']['name']) }} {% endif %}">{{ division.name }}</a>                </a>            {% endif %}        {% endfor %}    <a target="_blank" href="//profireader.com" class="link-no-style spec">Profireader.сom</a></div>
